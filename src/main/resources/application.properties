spring.jpa.hibernate.ddl-auto=update
spring.datasource.url=jdbc:mysql://${MYSQL_HOST:localhost}:3306/comrade
spring.datasource.username=${USERNAME}
spring.datasource.password=${PASSWORD}

spring.application.name=comradepizza
spring.config.import=optional:consul:localhost:8500
spring.cloud.consul.config.format=yaml

spring.cloud.consul.discovery.register=true
spring.cloud.consul.host=localhost
spring.cloud.consul.discovery.prefer-ip-address=true
spring.cloud.consul.discovery.instance-id=${spring.application.name}:${random.int[1,1337]}